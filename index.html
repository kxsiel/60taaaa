    <body>

        <div class="container">

                <a href="">

            <nav class="menu">  
                <li class="menu__item">
                    </script>
                        </script>
                    <div style="font-size: 40px; transform: scale(0.47176) translateZ(0px); filter: blur(0.306167px);" class="logo-bass logo-blur"><span class="logo-neon" style="text-shadow: rgb(255, 255, 255) 0px 0px 40px;">press anywhere to enter</span></div></a>
                </li>

        <script src="css/nigger.css"></script>
    </body>
<script>
        var rythm;
        var initialized = false;

        var init_rythm = () => {
            rythm = new Rythm();
            rythm.addRythm('logo-bass', 'pulse', 0, 7);
            rythm.addRythm('logo-neon', 'textNeon', 80, 150, {
                to: [226, 107, 107],
                from: [226, 107, 107]
            });

            rythm.addRythm('logo-blur', 'blur', 80, 150, {
                min: 0,
                max: 4
            });
        };
        bgm.volume = 0.2;
        var play = () => {
            if (initialized)
                return;
            bgm.play().then(() => {
                init_rythm();
                rythm.connectExternalAudioElement(bgm);
                rythm.start();
                $(".overlay").addClass("hidden");
                initialized = true;
            });
        };
        play();

        window.onclick = () => {
            play();
        }

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 160,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 0,
                        "duration": 2,
                        "opacity": 0,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    </body>
</html>
